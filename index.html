<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="images/cherry_blossom.png" type="image/x-icon">
        <title>Eli's Portfolio</title>
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="bg">
            <div id="center">
                <div id="welcome">
                    <p id="fade1">My name is Eli Furgeson</p>
                    <p id="fade2" style="float: right; margin-left: 5vw;">Welcome to my portfolio</p>
                </div>
            </div>
            <div class="navbar" id="fade">
                <p>&nbsp</p>
                <button type="button" onclick="smoothScroll(document.getElementById('projects'))">Projects</button>
                <button type="button" onclick="smoothScroll(document.getElementById('qualifications'))">Qualifications</button>
                <p>&nbsp</p>
            </div>
        </div>
        <div id="projects">
            <p>Projects</p>
            <div id="p">
                <!--
                    just setting up a similar thing as I have in the qual div
                    images go on left, text/ hyperlinks go on right
                -->
                <div style="float: left; padding: 10px;">
                    Images
                </div>
                <div style="float: right; padding: 30px;">
                    Project description and hyperlink
                </div>
            </div>
        </div>
        <div id="qualifications">
            <p>Qualifications</p>
            <div id="q">
                <div style="float: left; padding: 10px;">
                    <img src="images/cornell.png" style="max-width: 125px; height: auto;">
                </div>
                <div style="float: right; padding: 30px;">
                    <p>Studying at Cornell University</p>
                </div>
            </div>
        </div>
    </body>
</html>
